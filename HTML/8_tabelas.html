<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>

    <header></header>

    <main>
        <h1>Tabelas no HTML</h1>

        <section id="students">
            <h2>Tabelas de Alunos</h2>    

            <table border="1">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Matrícula</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Carol Denvers</td>
                        <td>carol.denvers@gmail.com</td>
                        <td>1</td>
                    </tr>

                    <tr>
                        <td>Peter Parker</td>
                        <td>peter.parker@gmail.com</td>
                        <td>2</td>
                    </tr>

                    <tr>
                        <td>Tony Stark</td>
                        <td>tony.stark@gmail.com</td>   
                        <td>3</td>
                    </tr>
                </tbody>


            </table>

        </section>

        <section id="finance">
            <h2>Tabela financeira</h2>

            <table border="1">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td rowspan="2">15/05/2022</td> <!-- rowspan mescla a linha / colspan mescla coluna-->
                        <td>Despesa</td>
                        <td>Almoço</td>
                        <td>R$ 35,00</td>
                    </tr>

                    <tr>
                        <td>Receita</td>
                        <td>Salário</td>
                        <td>R$ 3.500,00</td>
                    </tr>
                </tbody>
            </table>


        </section>
    </main>

    <footer></footer>
    
</body>
</html>
