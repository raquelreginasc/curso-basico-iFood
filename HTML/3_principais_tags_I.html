<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principais tags HTML - parte 1</title>
</head>

<body>
    <!-- Criar comentário pelo atalho crtl e ; -->
    
    <!-- Cabeçalhos -->
    <h1>Título princial</h1>
    <hr> <!-- horizontal role - divisor -->
    <h2>Título h2</h2> <!-- shift + alto + seta pra baixo = duplica a linha de código -->
    <h3>Título h3</h3> 
    <h4>Título h4</h4> 
    <h5>Título h5</h5> 
    <h6>Título h6</h6> 

    <!-- Parágrafo -->
    <p>Parágrafo</p> 
    <p>Outro parágrafo.</p>
    <p>
        Algum texto.
        <br> <!-- Quebra de linha-->
        Outro texto.
    </p>

    <!-- Link -->
    <a href="https://letscode.com.br" target="_blank">Site da Let's Code</a> 
    <!-- o target faz com que o link seja aberto em uma nova aba  -->

</body>
</html>
