HTML: HyperText Markup Language 
- Hipertexto é um termo da semiótica (ciência que estuda a comunicação) que sinifica que, 
diferentemente de um texto comum, ele pode conter referências naveggáveis para outros textos. 
- Essas referêcias são o que chamamos de links.
- Na semiótica é comum considerar praticamente a web inteira como um único hipertexto. 
- Dizemos isso para dar um pouco de contexto, mas o que nos interessa mais como programadores é o Markup. 
- Uma linguagem de marcação é uma linguagem que possuem vários símbolos especiais que indicam metainformações.
- Elas referem-se à forma, hierarquia, ordem e/ou semântica dos elementos da página.
- Atualmente está na versão 5(2014).


Resumo:
- Marcação -> Tags
- Tags HTML: 
    - Delimitadas por '<' e '>';
    - Usadas para descrever o elemento que será adicionado; 
    - Exemplo de tags HTML: <button> | <p> | ...
    - Exemplo: para pedir para o navegador exibir um [elemento] botão, podemos fazer:
            <button>Clique aqui</button>
- Elemento HTML 
    - Geralmente contém três componentes:
            -Tag de abertura; <>
            - Conteúdo; p | p
            - Tag de fechamento. </>
            <p>This is a title</p>
    - Possui um tipo (ex.: botão, parágrafo, imagem, lista, tabela). 
    - A representação textual de um elemento em código HTML é chamada de tag. 
    - Grande parte dos elementos HTML permite que outros elementos sejam declarados em seu interior.
    Outros permitem apenas elementos específicos ou texto e outros ainda não permitem que nada seja colocado
    entre suas tags, esses têm a tag fechada nela mesmo. 
    - Elementos também podem ter informações adicionais chhamadas de atributos.
    - Atributos são pares chave-valor, separados por = e os valores devem estar envoltos em aspas.
    - Alguns atributos podem ser usados em qualquer elemento como, por exemplo, style que nos permite usar
    CSS para estilizar o elemento, ou id que provê uma identificação única para o elemento. 
    - Outros são específicos de determinados elementos, por exemplo, uma imagem pode ter uma altura (height) 
    e largura(width) e deve ter um src indicando a URL da imagem. 
    - Um campo de texto pode ter readonly, por exemplo, para marcar que o campo não pode ser alterado. 
    Ou required que impede que ele seja enviado vazio. 

Tag | Descrição 
- <html> ... </html> Conteúdo HTML
- <head> ... </head> Cabeçalho do documento
- <title> ... </title> Título da página HTML
- <body> ... </body> Corpo do documento (página)
- <h1> ... </h1> Cabeçalho de nível 1 (pode variar de 1 a 6)
- <p> ... </p> Parágrafo
- <div> ... </div> Contúdo genérico
